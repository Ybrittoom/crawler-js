<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crawler de Sites</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Crawler de Sites</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Novo Site</h2>
      <form id="siteForm">
        <input type="text" id="input-url" placeholder="Digite a URL..." required />
        <div class="buttons">
          <button type="button" id="botao-enviar" onclick="enviarUrl()">Enviar</button>
          <button type="button" onclick="mostrarDados()">üìÇ Ver Dados</button>
          <button type="button" onclick="fecharDados()">‚ùå Fechar</button>
        </div>
      </form>
    </section>

    <!-- Se√ß√£o de exibi√ß√£o de links agrupados -->
    <section id="conteudo"></section>

    <div class="links-section">
      <label for="selectSites">Escolha um site:</label><br><br>
      <select id="selectSites" class="seletorDeSites" onchange="if(this.value) window.open(this.value, '_blank');">
        <option value="">Escolha um site</option>
        <option value="https://www.youtube.com/results?search_query=asas+morenas+jesus+o+nazareno">YouTube</option>
        <option value="https://github.com/kaua-debug/crawler-js/blob/main/server.js">GitHub</option>
        <option value="https://www.google.com/search?q=youtube">Google Search</option>
        <option value="https://www.w3schools.com/tags/tag_option.asp">W3Schools</option>
      </select>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 - Projeto Crawler</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
