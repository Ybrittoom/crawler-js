<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crawler de Sites</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Crawler de Sites</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Novo Site</h2>
      <form id="siteForm">
        <input type="url" id="input-url" placeholder="Digite a URL..." required />
        <div class="buttons">
          <button type="button" id="botao-enviar" onclick="enviarUrl()">Enviar</button>
          <button type="button" onclick="mostrarDados()">üìÇ Ver Todos os Dados</button>
          <button type="button" onclick="fecharDados()">‚ùå Fechar</button>
        </div>
      </form>
    </section>

    <!-- Se√ß√£o de exibi√ß√£o de links agrupados -->
    <section id="conteudo"></section>

    <!-- Se√ß√£o para selecionar um site e exibir seus links -->
    <div class="links-section">
      <h2>Visualizar Links por Site</h2>
      <label for="selectSites">Escolha um site:</label><br><br>
      <select id="selectSites">
        <option value="">Escolha um site</option>
      </select>
      <br><br>
      <button type="button" onclick="mostrarLinksPorSites()">Mostrar Links do Site</button>

      <!-- Aqui os links/imagens filtrados ser√£o exibidos -->
      <ul id="linksColetados"></ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Projeto Crawler</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
